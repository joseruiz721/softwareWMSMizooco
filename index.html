<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Gestion WMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="img/logo1.jpg" alt="Logo de la Empresa" class="logo">
                <div class="logo-glow"></div>
            </div>
            <h1 class="login-title">Iniciar Sesi√≥n</h1>
            <p class="login-subtitle">Ingresa tus credenciales para acceder al sistema</p>
        </div>
        
        <form id="loginForm" class="login-form" novalidate>
            <div class="form-group">
                <div class="input-container">
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" id="email" name="correo" placeholder=" " required autocomplete="email">
                    <label for="email" class="input-label">Correo electr√≥nico</label>
                    <div class="input-underline"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="password" name="pass" placeholder=" " required autocomplete="current-password">
                    <label for="password" class="input-label">Contrase√±a</label>
                    <div class="input-underline"></div>
                    <button type="button" class="toggle-password-button" id="togglePasswordButton" aria-label="Mostrar contrase√±a">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    Recordar sesi√≥n
                </label>
                <a href="/solicitar-reset" class="forgot-password-link">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <div id="error-message" class="error-message" aria-live="assertive"></div>

            <button type="submit" id="loginButton" class="login-button">
                <span class="button-text">Iniciar Sesi√≥n</span>
                <div class="button-loader">
                    <div class="loader-spinner"></div>
                </div>
            </button>
        </form>
        
        <div class="login-footer">
            <p>¬øNo tienes una cuenta? <a href="/registro" id="registerLink" class="register-link">Crear cuenta</a></p>
            
   
    </div>

    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
    
    <script>
        // üî• CORREGIDO: Eliminada toda la verificaci√≥n de autenticaci√≥n autom√°tica
        // que causaba el bucle de redirecci√≥n
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ index.html cargado correctamente');
            
            // Solo configurar enlaces, sin verificaciones de autenticaci√≥n
            const registerLink = document.getElementById('registerLink');
            if (registerLink) {
                registerLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('üîó Accediendo a registro...');
                    window.location.href = '/registro';
                });
            }
            
            // Configurar enlace de registro de administradores
            const adminRegisterLink = document.getElementById('adminRegisterLink');
            if (adminRegisterLink) {
                adminRegisterLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('üëë Accediendo a registro de administradores...');
                    
                    const adminSecret = prompt('üîê Ingrese la clave secreta de administrador:');
                    if (adminSecret) {
                        sessionStorage.setItem('tempAdminSecret', adminSecret);
                        window.location.href = '/admin-register';
                    }
                });
            }
            
            // Mostrar secci√≥n de administradores
            const adminSection = document.getElementById('adminAccessSection');
            if (adminSection) {
                adminSection.style.display = 'block';
            }
            
            console.log('‚úÖ Configuraci√≥n de enlaces completada');
        });
    </script>
</body>
</html>
