<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- VIEWPORT MEJORADO para m√≥vil/tablet -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    
    <!-- CONFIGURACI√ìN PWA PARA M√ìVIL -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#2563eb">
    <meta name="msapplication-tap-highlight" content="no">
    
    <title>Login - Gestion WMS</title>
    
    <!-- MANIFEST PARA PWA -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- ICONOS PARA M√ìVILES -->
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    
    <!-- FONTS Y ESTILOS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    
    <!-- ESTILOS RESPONSIVE INLINE (para problemas comunes) -->
    <style>
        /* Estilos responsivos cr√≠ticos */
        @media (max-width: 768px) {
            body {
                -webkit-text-size-adjust: 100%;
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            
            /* Prevenir zoom en inputs en iOS */
            input, select, textarea {
                font-size: 16px !important;
            }
            
            /* Mejorar √°rea t√°ctil */
            button, a, input, .checkbox-container {
                min-height: 44px;
                min-width: 44px;
            }
        }
        
        @media (max-width: 480px) {
            /* Ajustes espec√≠ficos para m√≥viles peque√±os */
            .login-container {
                margin: 10px !important;
                padding: 20px !important;
                border-radius: 12px !important;
            }
            
            .login-title {
                font-size: 1.5rem !important;
            }
        }
        
        /* Soporte para orientaci√≥n landscape */
        @media (max-height: 500px) and (orientation: landscape) {
            .login-container {
                max-height: 90vh;
                overflow-y: auto;
                margin-top: 5vh;
                margin-bottom: 5vh;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <img src="img/logo1.jpg" alt="Logo de la Empresa" class="logo">
                <div class="logo-glow"></div>
            </div>
            <h1 class="login-title">Iniciar Sesi√≥n</h1>
            <p class="login-subtitle">Ingresa tus credenciales para acceder al sistema</p>
        </div>
        
        <form id="loginForm" class="login-form" novalidate>
            <div class="form-group">
                <div class="input-container">
                    <i class="input-icon fas fa-envelope"></i>
                    <input type="email" id="email" name="correo" placeholder=" " required autocomplete="email" inputmode="email">
                    <label for="email" class="input-label">Correo electr√≥nico</label>
                    <div class="input-underline"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-container">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" id="password" name="pass" placeholder=" " required autocomplete="current-password">
                    <label for="password" class="input-label">Contrase√±a</label>
                    <div class="input-underline"></div>
                    <button type="button" class="toggle-password-button" id="togglePasswordButton" aria-label="Mostrar contrase√±a">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    Recordar sesi√≥n
                </label>
                <a href="/solicitar-reset" class="forgot-password-link">¬øOlvidaste tu contrase√±a?</a>
            </div>

            <div id="error-message" class="error-message" aria-live="assertive"></div>

            <button type="submit" id="loginButton" class="login-button">
                <span class="button-text">Iniciar Sesi√≥n</span>
                <div class="button-loader">
                    <div class="loader-spinner"></div>
                </div>
            </button>
        </form>
        
        <div class="login-footer">
            <p>¬øNo tienes una cuenta? <a href="/registro" id="registerLink" class="register-link">Crear cuenta</a></p>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
    
    <!-- DETECCI√ìN DE DISPOSITIVO M√ìVIL -->
    <script>
        // Detectar si es dispositivo m√≥vil
        const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        
        if (isMobileDevice || isTouchDevice) {
            document.body.classList.add('mobile-device');
            
            // Optimizar para touch
            document.addEventListener('touchstart', function() {}, { passive: true });
            
            // Prevenir zoom doble tap en iOS
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }
        
        // Configuraci√≥n de enlaces
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ index.html cargado correctamente');
            console.log('üì± Dispositivo m√≥vil detectado:', isMobileDevice);
            console.log('üëÜ Touch device detectado:', isTouchDevice);
            
            // Configurar enlaces
            const registerLink = document.getElementById('registerLink');
            if (registerLink) {
                registerLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('üîó Accediendo a registro...');
                    window.location.href = '/registro';
                });
            }
            
            // Mejorar experiencia en m√≥vil para inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                // Evitar zoom autom√°tico en iOS
                input.addEventListener('focus', function() {
                    if (isMobileDevice) {
                        setTimeout(() => {
                            this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 300);
                    }
                });
            });
            
            console.log('‚úÖ Configuraci√≥n de enlaces completada');
        });
    </script>
</body>
</html>
